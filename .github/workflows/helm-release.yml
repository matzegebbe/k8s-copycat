name: Helm Chart Release

on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: Package chart
        run: |
          mkdir -p dist
          helm dependency update charts/k8s-copycat
          helm package charts/k8s-copycat --destination dist

      - name: Login to GHCR
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$CR_TOKEN" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Push chart to GHCR
        run: |
          for chart in dist/*.tgz; do
            helm push "$chart" oci://ghcr.io/${{ github.repository_owner }}/charts
          done

      - name: Upload packaged chart to release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
